<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <h1>Stop Watch</h1>
    <div class="container">
        
        <div id='time'>
            <span id='min'>00</span>
            <span>:</span>
            <span id='sec'>00</span>
            <span>.</span>
            <span id='cs'>00</span>
        </div>
        
        <div class="buttons initialButtons">
            <button onclick="resume()" class="button" id='start'>Start</button>
        </div>
        
        <div class="buttons afterButtons">
            <button onclick="pause()" class="button" id='pause-resume'>Pause</button>
            <button onclick="lap()" class="button">Lap</button>
            <button onclick="reset()" class="button">Reset</button>
        </div>

        <div class="tableContainer">
            <table class="lap">
                <tr class="header">
                    <th>Lap</th>
                    <th>Total time</th>
                    <th>Added time</th>
                </tr>
            </table>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
